name: build
on:
  push:
    branches: [ master ]
jobs:
  terraform:
    name: Terrafrom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: Check Terraform
        run: |-
          cd terraform
          terraform fmt -check
          terraform init
          terraform validate

  ansible:
    name: Ansible
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Test Scenarious
        run: |-
          shopt -s extglob

          cd ansible
          pip3 install -r requirements.txt
          base_folder=$(pwd)
          for dir in roles/*; do
            cd "$dir"
            molecule converge
            cd "$base_folder"
          done

