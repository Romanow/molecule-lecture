---
# inventories file pgpool local group
pgpool_ip_address: "{{ groups['pgpool']| map('extract', hostvars, ['ansible_default_ipv4','address']) | first }}"
postgres_instances: "{{ groups['postgres'] | map('extract', hostvars, ['ansible_default_ipv4','address']) | list }}"
database_subnet: "0.0.0.0/0"

firewall:
  enabled: true
  rules:
    - name: pgpool
      port: 9999
      policy: allow
      direction: in
      protocol: tcp
